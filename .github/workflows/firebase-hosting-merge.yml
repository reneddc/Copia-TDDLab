name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: Web Ui
        run: npm install 
      
      - name: Npm ci
        working-directory: Web Ui
        run: npm ci

      - name: Npm run build
        working-directory: Web Ui
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VITE_FIREBASE_HOSTING_FDAD1 }}'
          channelId: live
          projectId: vite-firebase-hosting-fdad1
